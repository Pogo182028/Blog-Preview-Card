<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="container">
    <article class="card">
      <img src="./images/illustration-article.svg" alt="illustration-article" />
      <div class="content">
        <p class="content__tag">Learning</p>
        <time class="content__date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <a class="title">HTML & CSS foundations</a>
        <p class="content__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex">
        <img class="image-avatar" src="./images/image-avatar.webp" alt="image-avatar" />
        <p>Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
